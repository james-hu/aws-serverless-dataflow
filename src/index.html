<!DOCTYPE html>
<html>

<head>
    <title>AWS Serverless Dataflow</title>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <script type="text/javascript" src="nodes.js"></script>
    <script type="text/javascript" src="edges.js"></script>

    <style type="text/css">
        #serverless-network {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <p>AWS Serverless Dataflow Diagram</p>

    <div id="serverless-network"></div>

    <script type="text/javascript">
        var nodes = new vis.DataSet(nodesArray);
        var edges = new vis.DataSet(edgesArray);

        var container = document.getElementById("serverless-network");
        var data = {
            nodes: nodes,
            edges: edges,
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    </script>
</body>

</html>
