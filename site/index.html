<!DOCTYPE html>
<html>

<head>
    <title>AWS Serverless Dataflow</title>

    <script type="text/javascript" src="js/vis-network.min.js"></script>
    <script type="text/javascript" src="js/browser-utils.js"></script>

    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="nodes.js"></script>
    <script type="text/javascript" src="edges.js"></script>
    <script type="text/javascript" src="clusters.js"></script>

    <style type="text/css">
        #serverless-network {
            width: -webkit-calc(100% - 10px);
            width:    -moz-calc(100% - 10px);
            width:         calc(100% - 10px);
            height: 800px;
            border: 1px solid lightgray;
        }
        #command-line {
            margin-top: 10px;
            font-size: small;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center;">
        <div style="flex-grow: 1;">
            <h2 style="text-align: center; margin-bottom: 0.2em">AWS Serverless Dataflow Diagram</h2>
            <p style="margin-right: 20%; margin-bottom: 2.5em; text-align: right; font-size: x-small;">
                generated by <a href="https://github.com/james-hu/aws-serverless-dataflow">aws-serverless-dataflow</a>
            </p>
            <p>
                Show only: <input id="includePatterns" type="text" placeholder="example: *james*"/>
                &nbsp; &nbsp; &nbsp;
                Hide: <input id="excludePatterns" type="text" placeholder="example: dev-*,*-test"/>
            </p>
        </div>
        <div>
            <div>
                <label>
                  <input type="checkbox" id="disablePhysics" name="disablePhysics" value="disablePhysics" />
                  Disable auto-positioning
                </label>
            </div>
            <div>
                <!-- space -->
            </div>
            <div>
                <label>
                  <input type="checkbox" id="hideOrphan" name="hideOrphan" value="hideOrphan" checked />
                  Hide orphan resources
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="hideApiGateway" name="hideApiGateway" value="hideApiGateway" />
                  Hide API Gateway resources
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="hideMessaging" name="hideMessaging" value="hideMessaging" />
                  Hide messaging resources
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="hideDLQ" name="hideDLQ" value="hideDLQ" />
                  Hide DLQs in SQS
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="clusterByCfStacks" name="clusterByCfStacks" value="clusterByCfStacks" />
                  Collapse into CloudFormation stacks
                </label>
            </div>
        </div>
    </div>
    <div id="serverless-network"></div>
    <div id="command-line">Generated at <span id="generatedTimestamp"></span> by command line: <code id="reconstructed-command-line"></code></div>

    <script type="text/javascript">
        document.getElementById('generatedTimestamp').innerHTML = generatedTimestamp;
        document.getElementById('reconstructed-command-line').innerHTML = reconstructedCommandLine;

        var disablePhysics = false;

        var hideOrphan = true;
        var hideDLQ = false;
        var hideApiGateway = false;
        var hideMessaging = false;

        var includePatternsPreviousValue = '';
        var includePatternsCurrentValue = '';
        var excludePatternsPreviousValue = '';
        var excludePatternsCurrentValue = '';

        window.shouldInclude = function (text) {return true};   // this function will be dynamically updated

        function shouldHideNodeDisregardingEdges(node) {
            if (hideApiGateway && (node.group === 'DomainName' || node.group === 'BasePath')) {
                return true;
            }
            if (hideMessaging && (node.group === 'SnsTopic' || node.group === 'SqsQueue')) {
                return true;
            }
            return !window.shouldInclude(node.id);
        }

        var nodes = new vis.DataSet(nodesArray);
        var edges = new vis.DataSet(edgesArray);

        var edgesView = new vis.DataView(edges);
        var nodesView = new vis.DataView(nodes, {
            filter: function(node) {
                if (shouldHideNodeDisregardingEdges(node)) {
                    return false;
                }

                var nodeEdges;
                if (hideOrphan || hideDLQ) {
                    nodeEdges = edgesView.get({
                        filter: function(edge) {
                            return edge.to === node.id || edge.from === node.id;
                        }
                    });
                }
                if (hideOrphan) {
                    var numNonHiddenEdges = 0;
                    for (var edge of nodeEdges) {
                        var otherNodeId = edge.to === node.id ? edge.from : edge.to;
                        var otherNode = nodes.get(otherNodeId);
                        if (otherNode && !shouldHideNodeDisregardingEdges(otherNode)) {
                            numNonHiddenEdges ++;
                        }
                    }
                    if (numNonHiddenEdges === 0) {
                        return false;
                    }
                }
                if (hideDLQ && node.group === 'SqsQueue') {
                    var isDLQ = false;
                    var numEnabledNonDlqEdges = 0;
                    for (var edge of nodeEdges) {
                        if (edge.relation === 'DLQ' && edge.from === node.id) {
                            isDLQ = true;
                        } else if (edge.stateIsEnabled !== false) {
                            numEnabledNonDlqEdges ++;
                        }
                    }
                    if (isDLQ && numEnabledNonDlqEdges < 1) {    // only play a DLQ role, no other enabled usage
                        return false;
                    }
                }
                return true;
            }
        });
        var container = document.getElementById("serverless-network");
        var data = {
            nodes: nodesView,
            edges: edgesView,
        };
        var options = {
            
            configure: {
                enabled: false,
                filter: 'physics, layout, nodes, edges, network',
                showButton: true
            },
            physics: {
                barnesHut: {
                    gravitationalConstant: -4750,
                    centralGravity: 0.07,
                    damping: 0.65,
                    springLength: 130,
                    avoidOverlap: 0.65,
                },
            },
            nodes: {
                shape: 'circularImage',
                imagePadding: 10,
                shadow: true,
                color: {border: '#f2f2f2'},
            },
            groups: {
                SnsTopic: {
                    image: 'img/SNS_Topic.svg',
                    color:{background:'#d6dfff'},
                    size: 30
                },
                SqsQueue: {
                    image: 'img/SQS_Queue.svg',
                    color:{background:'#cff7b5'}
                },
                S3Bucket: {
                    image: 'img/S3_Bucket.svg',
                    color:{background:'#c7f4fc'},
                },
                DynamoDbTable: {
                    image: 'img/DynamoDB_Table.svg',
                    color:{background:'#fcc5f9'},
                },
                LambdaFunction: {
                    image: 'img/Lambda_Function.svg',
                    color:{background:'#f7e5c6'},
                    size: 35,
                },
                DomainName: {
                    shape: 'ellipse',
                    color:{background:'#e9c4f5'}
                },
                BasePath: {
                    shape: 'box',
                    color:{background:'#eed7f5'}
                },
                CfStack: {
                    // image: 'img/CloudFormation_Stack.svg',
                    shape: 'box',
                    margin: 12,
                    color:{
                        background:'#7cbbff',
                    },
                    size: 40,
                    font: {
                        size: 18,
                    }
                },
            },
            edges: {
                color: {
                    inherit: false,
                    color: '#363680',
                    highlight: '#1e66d4',
                    hover: '#1e66d4'
                },
                smooth: {
                    type: 'continuous'
                }
            }
        };
        var network = new vis.Network(container, data, options);

        document.getElementById('disablePhysics').addEventListener("change", function(e) {
            network.setOptions( { physics: !e.target.checked } );
        });

        if (cfStackClusters.length === 0) {
            document.getElementById('clusterByCfStacks').parentElement.style.display = 'none';
        }
        document.getElementById('clusterByCfStacks').addEventListener("change", function(e) {
            var clusterOptionsByData;
            for (var i = 0; i < cfStackClusters.length; i++) {
                var stack = cfStackClusters[i];
                if (e.target.checked) {
                    clusterOptionsByData = {
                        joinCondition: function (childOptions) {
                            return childOptions.stackId === stack.id;
                        },
                        clusterNodeProperties: {
                            allowSingleNodeCluster: true,
                            id: stack.id,
                            label: stack.label,
                            group: stack.group,
                        },
                    };
                    network.cluster(clusterOptionsByData);
                } else {
                    if (network.isCluster(stack.id)) {
                        network.openCluster(stack.id);
                    }
                }
            }
        });

        for (var id of ['hideOrphan', 'hideDLQ', 'hideApiGateway', 'hideMessaging']) {
            document.getElementById(id).addEventListener("change", function(e) {
                window[this] = e.target.checked;
                nodesView.refresh();
                network.fit();
            }.bind(id));
        }

        for (var id of ['includePatterns', 'excludePatterns']) {
            document.getElementById(id).addEventListener("focus", function(e) {
                window[this + 'PreviousValue'] = e.target.value;
            }.bind(id));
            document.getElementById(id).addEventListener("blur", function(e) {
                window[this + 'CurrentValue'] = e.target.value;
                if (includePatternsCurrentValue !== includePatternsPreviousValue || excludePatternsCurrentValue != excludePatternsPreviousValue) {
                    window.shouldInclude = buildIncludeExcludeMatcher(includePatternsCurrentValue.split(/[, ]+/), excludePatternsCurrentValue.split(/[, ]+/));
                    nodesView.refresh();
                    network.fit();
                }
            }.bind(id));
            document.getElementById(id).addEventListener("keyup", function(e) {
                if (event.key === "Enter") {
                    e.target.blur();
                }
            });
        }
    </script>
</body>

</html>
